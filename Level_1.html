	<div id="loader" style="position: fixed;height: 100%;width: 100%;left: 0;top: 0;z-index: 111;">
	    <style type="text/css">
	        #loader #pendd1{
	            display: block;
	            position: absolute;
	            top: 20%;
	            left: 0;
	            right: 0;
	            margin: auto;
	            height: 100px;
	            width: 100px;
	            background: transparent;
	            border-radius: 50%;
	            animation: loader 3s infinite;
	            border: 5px solid #0f9df5;
	            border-top: 5px solid white;
	            border-bottom: 5px solid white;
	        }

	            0%{transform: rotate(0deg);}
	            100%{transform: rotate(360deg);}
	        }
	    </style>

				}, 3000); 
			});
		</script>
